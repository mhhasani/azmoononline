<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">    
    <title>Index</title>
</head>
<body>
    {% for quest in questions %}
        {% for azmoon in quest.azmoon.all %}
            {% if azmoon.id == id %}
            <h1>{{quest.Q_text}}</h1>
            {%endif%}
        {% endfor %}
    {% endfor %}    
    <h1><a href="{% url 'add_question' id %}">اضافه کردن سوال</a></h1> 
</body>
</html>
